<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Travel Mapper</h1>
        <h2><input type="button" id="add-destination-button" value="Hide Form"></h2>
        <form method="post" id="destination-form">
            <label for="location">Location:</label><br>
            <input type="text" name="location"><br><br>
            <label for="locale">Locale:</label><br>
            <input type="text" name="locale" placeholder="Beach, City, Woods, Etc."><br><br>
            <label for="arrival">Arrival Date: </label>
            <input type="date" name="arrival"><br>
            <label for="departure">Departure Date: </label>
            <input type="date" name="departure"><br><br>
            <input type="submit" id="destination-subit">
        </form><br>

        <div class="destinations-container"></div>
        
        <script src="src/destination.js"></script>
        <script src="src/activity.js"></script>
        <script src="index.js"></script>
    </body>
</html>
