<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Travel Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <span class="title"><h1>Travel Planner</h1></span>

        <div id="add-destination-div">
            <h2><input type="button" id="add-destination-button" value="Add Destination"></h2>
            <form method="post" id="destination-form" style="display: none">        
                <label for="location">Location:</label><br>
                <input type="text" name="location" id="destination-location"><br><br>
                <label for="locale">Locale:</label><br>
                <input type="text" name="locale" id="destination-locale" placeholder="Beach, City, Woods, Etc."><br><br>
                <label for="arrival">Arrival Date: </label>
                <input type="date" name="arrival" id="destination-arrival"><br>
                <label for="departure">Departure Date: </label>
                <input type="date" name="departure" id="destination-departure"><br><br>
                <input type="submit" id="destination-subit"><br><br>
            </form>
        </div>

        
        <div id="destinations-container"></div>
        <div id="activities-title" class="title"></div>
        <div id="activities-container"></div>
        
        
        <script src="src/destination.js"></script>
        <script src="src/destinationsAdapter.js"></script>
        <script src="src/activity.js"></script>
        <script src="src/activitiesAdapter.js"></script>
        <script src="index.js"></script>
    </body>
</html>
